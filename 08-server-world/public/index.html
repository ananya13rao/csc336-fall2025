<html>

  <head>
    <img src = "minecraftimage.jpeg">
    <title>My Minecraft World</title>
    <link rel = 'stylesheet' href = './style.css'>
  </head>

  <body>
    <h1>My Minecraft World</h1>
    <div id="world"></div>

    <h2>Add a New Biome</h2>
    <form id="updateForm">
      <label>Sub-Biome: <input name="regionName" required /></label><br>
      <label>Town: <input name="townName" required /></label><br>
      <label>Mob: <input name="personName" required /></label><br>
      <button type="submit">Add Mob</button>
    </form>

    <script src="script.js"></script>
  </body>

  
</html>
