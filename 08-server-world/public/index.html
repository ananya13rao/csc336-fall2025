<html>

  <head>
    <title>Minecraft World</title>
    <link rel = 'stylesheet' href = './style.css'>
  </head>

  <body>
    <img src = "minecraftimage.jpeg">
    <h1>Build Your Own Minecraft World</h1>
    <div id="world"></div>

    
    <h2>Add a Mob to a Village</h2>
    <form id="addMobForm">
      <label>
        Biome (region):
        <input name="biomeName" placeholder="the overworld" />
      </label>
      <br />
      <label>
        Village name:
        <input name="villageName" placeholder="plains village" required />
      </label>
      <br />
      <label>
        Mob name:
        <input name="mobName" placeholder="iron golem" required />
      </label>
      <br />
      <button type="submit">Add Mob</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
