<html>

  <head>
    <title>Minecraft World</title>
    <link rel = 'stylesheet' href = './style.css'>
    <script src="./script.js"></script>
  </head>

  <body>
    <img src = "minecraftimage.jpeg">
    <h1>Build Your Own Minecraft World</h1>
    <div id="worldDiv"></div>

    
    <h2>Add a Mob to a Village</h2>

    <form id="nameForm">
      <label for="townName"> Village Name:</label>
      <input type = "text" name="townName" id="townName" required>

      <label for = "mobName"> Mob Name:</label>
      <input type="text" name="mobName"  id = "mobName" required>

      <button type="submit">Add Mob</button>

    </form>
    <h4> Current towns: nether waste, basalt delta, plains village, taiga village, end city, chorus grove</h4>
    
  </body>
</html>
